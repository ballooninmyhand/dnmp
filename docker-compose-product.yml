version: "3"
services:
  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: nginx
    ports:
      - ${NGINX_HTTP_HOST_PORT}:80
      - ${NGINX_HTTPS_HOST_PORT}:443
    volumes:
      - ${WORK_DIR}:/var/www/html
      - $PWD/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - $PWD/nginx/conf/conf.d:/etc/nginx/conf.d
      - $PWD/nginx/logs:/var/log/nginx
    restart: always
    environment:
      TZ: ${TIMEZONE}
    networks:
      default:
  php:
    build:
      context: ./php/.
    container_name: php
    volumes:
      - ${WORK_DIR}:/var/www/html
      - $PWD/php/conf/php.ini:/usr/local/etc/php/php.ini
      - $PWD/php/conf/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - $PWD/php/logs:/var/log/php-fpm
    restart: always
    environment:
      TZ: ${TIMEZONE}
    networks:
      default:
  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    ports:
      - ${MYSQL_HOST_PORT}:3306
    volumes:
      - ${MYSQL_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - ${MYSQL_DATA_DIR}:/var/lib/mysql/:rw
    restart: always
    environment:
      TZ: ${TIMEZONE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      default:
networks:
  default:
